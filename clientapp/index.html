<html>
<head>
<html lang="en-US">
    <title>Proyecto Python</title>
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="layout/bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="layout/bootstrap-5.2.0-beta1-dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="layout/font-awesome-4.7.0/css/font-awesome.min.css">

    <link href="layout/login.css" rel="stylesheet" >
    <link href="layout/dasboard.css" rel="stylesheet">
</head>
<body>

<div ng-app="myPython">
    <div ng-controller="inicioController">
        <div ng-if="cargando" class="centarItems">
            <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
        </div>

        <div ng-if="!autenticado && !cargando" class="bodyLogin">
            
            <main class="form-signin w-100 m-auto ">
                <div class="centarItems">
                    <img class="mb-4" src="layout/imagenes/Icono.jpg" width="120" height="77">
                </div>
                
                <h1 class="h3 mb-3 fw-normal centarItems">Login</h1>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" ng-model="usuario" >
                    <label for="floatingInput">Email</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" ng-model="clave" >
                    <label for="floatingPassword">Contrase√±a</label>
                </div>
                
                <button class="w-100 btn btn-lg btn-primary" type="submit" ng-click="autenticar(usuario, clave)">Ingresar</button>
                <p class="mt-5 mb-3 text-muted centarItems">&copy; Version {{version}} </p>
            </main>
        </div>


        <div ng-if="autenticado && !cargando">
            <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
                <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" >{{usuario.nombre_usuario}}</a>
                <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="navbar-nav">
                    <div class="nav-item text-nowrap">
                        <a class="nav-link px-3" type="button" ng-click="salir()">
                            <i class="fa fa-sign-out" aria-hidden="true"></i>Salir
                        </a>
                    </div>
                </div>
            </header>
            
            <div class="container-fluid">
                <div class="row">
                    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                        <div class="position-sticky pt-3">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                                <span data-feather="home" class="align-text-bottom"></span>
                                Inicio
                            </a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="#!Ordenes">
                                <span data-feather="file" class="align-text-bottom"></span>
                                Ordenes
                            </a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="#!Productos">
                                <span data-feather="shopping-cart" class="align-text-bottom"></span>
                                Productos
                            </a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="users" class="align-text-bottom"></span>
                                Clientes
                            </a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="bar-chart-2" class="align-text-bottom"></span>
                                Reports
                            </a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="layers" class="align-text-bottom"></span>
                                Integrations
                            </a>
                            </li>
                        </ul>
                
                        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted text-uppercase">
                            <span>Saved reports</span>
                            <a class="link-secondary" href="#" aria-label="Add a new report">
                            <span data-feather="plus-circle" class="align-text-bottom"></span>
                            </a>
                        </h6>
                        <ul class="nav flex-column mb-2">
                            <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="file-text" class="align-text-bottom"></span>
                                Current month
                            </a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="file-text" class="align-text-bottom"></span>
                                Last quarter
                            </a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="file-text" class="align-text-bottom"></span>
                                Social engagement
                            </a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="file-text" class="align-text-bottom"></span>
                                Year-end sale
                            </a>
                            </li>
                        </ul>
                        </div>
                    </nav>
              
                    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                        <div ng-view></div>
                    </main>
                    
                </div>
            </div>
            
        </div>
    </div>
</div>

</body>
<script src="momment/moment.js"></script>
<script src="angular-1.6.9/angular.min.js"></script>
<script src="angular-1.6.9/angular-route.js"></script>
<script src="angular-1.6.9/angular-animate.js"></script>
<script src="angular-1.6.9/angular-sanitize.js"></script>


<script src="scripts/routes.js"></script>
<script src="scripts/senttings.js"></script>
<script src="scripts/services/usuario.js"></script>
<script src="scripts/services/ordenService.js"></script>
<script src="scripts/services/productoService.js"></script>

<script src="scripts/Controladores/inicio.js"></script>

<script src="scripts/Controladores/ordenesControler.js"></script>
<script src="scripts/Controladores/productoControler.js"></script>

</html>
